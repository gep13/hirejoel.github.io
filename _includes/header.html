<!-- Header -->
<header id="header">
    <a href="{{ site.github.url }}/" class="image avatar">
        <img class="headshot" src="{{ site.github.url }}/images/headshot.jpg" alt="" />
        <img src="{{ site.avatar }}" alt="" />
    </a>
    {% if site.title %}
    <h2><a href="{{ site.github.url }}/">{{ site.title }}</a></h2>
    {% endif %}
    <h1>{{ site.description | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
</header>
